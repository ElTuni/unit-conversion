<!doctype html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <div class="banner">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-num" maxlength="15" value="0">
            <br>
            <button id="convert-bttn">Convert</button>
        </div>
        <div class="container" >
            <h2>Length (Meter/Feet)</h2>
            <p id="length"></p>
        </div>
        <div class="container" >
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume"></p>
        </div>
        <div class="container" >
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass"></p>
        </div>

        <script type="module" src="/index.js"></script>
    </body>
</html>
